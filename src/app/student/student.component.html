<div class="page-header">
  <div class="container header mt-5">
    <h2>Öğrenci Listesi</h2>
    <div class="col-lg-1">
      <div (click)="logout()" >
        <button type="button" class="btn " >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>

</div>

<div class="container mt-3" >
  <div class="row" >
    <div style="display: flex; justify-content: space-between; align-items: center;">
    <div class="col-lg-1 ">
      <button type="button" routerLink="/student/add" class="btn btn-danger">Ekle</button>
    </div>
    <div class="col-lg-2">
      <div class="input-group rounded">
        <input type="search" class="form-control rounded" [(ngModel)]="filterString" (keyup)="filterStudent()" placeholder="Ara"/>
        <span class="input-group-text border-0" id="search-addon">
          <mat-icon>search</mat-icon>
        </span>
      </div>
    </div>
  </div>
  </div>
</div>


<div class="container my-3">
  <div class="mat-elevation-z8 mx-0" >
    <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/student/',element.id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</div>
