<div style="display: flex; justify-content: center; align-items: center;">
<div class="container m-5" >
    
    
        <div class="row mt-3">
            <div class="col-lg-5" style="justify-content: center;">
            <mat-form-field>
                <mat-label>Gönderilen dosya</mat-label>
                <mat-select  [(ngModel)]="selectedSentFolder" >
                <mat-option *ngFor="let folder of folders"[value]="folder.folderName">
                    {{folder.folderName}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-5 ">
                <mat-form-field>
                    <mat-label>Gönderildiği Dosya</mat-label>
                    <mat-select [(ngModel)]="selectedSentPath">
                    <mat-option *ngFor="let folder of folders" [value]="folder.folderName">
                        {{folder.folderName}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
      <div class="row mt-3" style="justify-content: center;">
        <div class="col-lg-2" >
            <button type="button" class="btn btn-success" (click)="ONMOVE(selectedSentPath,selectedSentFolder)" >Success</button>
        </div>
      </div>
    
</div>
</div>
